events {}

http {
    include /etc/nginx/mime.types;

    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=nextjs_cache:10m max_size=200 inactive=60m use_temp_path=off;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        text/plain 
        text/css 
        application/json 
        application/javascript 
        text/xml application/xml 
        application/xml+rss 
        text/javascript;

    server {
        listen 80;
        server_name localhost;

        # Security Headers
        add_header X-Content-Type-Options "nosniff" always;

        # Route for caching immutable Next.js static assets
        location ~ ^/_next/static/(.+) {
            alias /var/www/html/.next/static/$1;
            expires 1y;
            access_log off;
        }

        location / {
            expires -1;
            proxy_pass http://next:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_cache nextjs_cache;
            proxy_cache_revalidate on;
            proxy_cache_min_uses 1;
            proxy_cache_use_stale error 
                timeout 
                updating 
                http_500 
                http_502 
                http_503 
                http_504;
            proxy_cache_lock on;

            # Respect Cache-Control headers from the Nextjs
            proxy_cache_valid 200 302 10m;
            proxy_cache_valid 404 1m;
            proxy_cache_bypass $http_cache_control;
            add_header X-Proxy-Cache $upstream_cache_status;
        }

    }
}